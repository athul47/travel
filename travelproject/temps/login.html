<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:rgb(255,95,75)">
<div align="center">
<h1>LOGIN</h1><br><br><br>
<form action="login" method="post">
  {% csrf_token %}
    <label style="font-size:160%">Username:</label>
  <input type="text" name="username" placeholder="enter your uname"><br><br>
    <label style="font-size:160%">Password:</label>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <input type="submit">
</form>
</div>
</body>
</html>
