<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mysite</title>
</head>
<body style="background-color:rgb(250,75,90)">
<div align="center">
<h1 style="font-family:verdana;color:blue;">REGISTRATION</h1><br>
<form action="reg" method="post">
    {% csrf_token %}
    <label style="font-size:160%">USERNAME:</label>
    <input type="text" name="username" placeholder="enter your uname"><br><br>
    <label style="font-size:160%">FIRST_NAME:</label>
    <input type="text" name="first_name" placeholder="enter your first_name"><br><br>
    <label style="font-size:160%">LAST_NAME:</label>
    <input type="text" name="last_name" placeholder="enter your last_name"><br><br>
    <label style="font-size:160%">EMAIL_ID:</label>
    <input type="email" name="email" placeholder="enter your emailid"><br><br>
    <label style="font-size:160%">PASSWORD:</label>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <label style="font-size:160%">CPASSWORD:</label>
    <input type="password" name="password1" placeholder="confirm your password"><br><br>
    <input type="submit">
</form>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
